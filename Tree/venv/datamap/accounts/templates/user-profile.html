{% extends 'index.html'%}
{% block 'body' %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'style accounts.css' %}">

    <div class="container marketing">
         <h1 >Hello,  <span style="font-size: 2rem; color:SandyBrown"><b>{{user}}</b></span>!</h1>
        <br>
        <h3>This is you profile! Choose one of the actions below:</h3>
      <div class="row" style="margin-top:5%">
        <div class="col-lg-4 text-center">
           <img style="width:50%" src="{% static 'password-change.jpg' %}"  alt="">
            <br><br>
            <h2>Change password</h2>
            <br>
          <p><a class="btn btn-secondary" href="{% url 'password_change' %}" role="button">View details &raquo;</a></p>
        </div><!-- /.col-lg-4 -->

          <div class="col-lg-4 text-center">
            <img style="width:65%" src="{% static 'password-resset.png' %}"  alt="">
          <br><br>
            <h2>Reset password</h2>
              <br>
          <p><a class="btn btn-secondary" href="{% url 'password_reset' %}" role="button">View details &raquo;</a></p>
        </div><!-- /.col-lg-4 -->

            <div class="col-lg-4 text-center">
            <img style="width:50%" src="{% static 'logout.png' %}"  alt="">
          <br><br>
            <h2>Logout</h2>
                <br>
          <p><a class="btn btn-secondary"  href="{% url 'logout' %}?next=/accounts/login/" role="button">Logout</a></p>
        </div><!-- /.col-lg-4 -->

     </div><!-- /.row -->

</div>

{% endblock %}
